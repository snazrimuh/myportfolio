services:
  # ─── PostgreSQL Database ─────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: portfolio_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-portfolio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_pass}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio_user} -d ${POSTGRES_DB:-portfolio}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - portfolio_net

  # ─── NestJS Backend ───────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio_user}:${POSTGRES_PASSWORD:-portfolio_pass}@db:5432/${POSTGRES_DB:-portfolio}
      DIRECT_URL: postgresql://${POSTGRES_USER:-portfolio_user}:${POSTGRES_PASSWORD:-portfolio_pass}@db:5432/${POSTGRES_DB:-portfolio}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@portfolio.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push --accept-data-loss && node dist/prisma/seed.js ; node dist/main.js"
    networks:
      - portfolio_net

  # ─── Nuxt Frontend ────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Baked into bundle: path relatif, nginx akan proxy ke backend
        NUXT_PUBLIC_API_BASE: /api
    container_name: portfolio_frontend
    restart: unless-stopped
    environment:
      # SSR calls (server → Docker internal network)
      NUXT_API_BASE_INTERNAL: http://api:3001/api
      # Browser calls (browser → nginx → backend)
      NUXT_PUBLIC_API_BASE: /api
    depends_on:
      - api
    networks:
      - portfolio_net

  # ─── Nginx Reverse Proxy ──────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: portfolio_nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - portfolio_net

volumes:
  pg_data:

networks:
  portfolio_net:
    driver: bridge
