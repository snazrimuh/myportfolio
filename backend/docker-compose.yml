services:
  db:
    image: postgres:16-alpine
    container_name: portfolio_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@db:5432/portfolio
      DIRECT_URL: postgresql://portfolio_user:portfolio_pass@db:5432/portfolio
      JWT_SECRET: portfolio-admin-jwt-secret-key-2026
      JWT_EXPIRES_IN: 1d
      ADMIN_EMAIL: admin@portfolio.com
      ADMIN_PASSWORD: admin123
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && node dist/prisma/seed.js && node dist/main.js"

volumes:
  pg_data:
